{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{% static 'img/baba.jpg' %}");
            background-position: center;
            background-color: #000; /* Ajouter une couleur de fond pour combler les espaces non couverts par l'image */
        }

        .container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo img {
            max-width: 100px; /* Ajuster la taille maximale du logo */
            height: auto;
        }

        .animated-div {
            width: 90%;
            max-width: 400px;
            height: auto;
            color: white;
            background-color: rgba(0, 0, 0, 0.7); /* Rendre le fond légèrement plus sombre pour plus de contraste */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .animated-div p {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 500;
        }

        .animated-div .description {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ddd;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #1f618d;
        }

        @media (max-width: 600px) {
            .animated-div {
                padding: 15px;
                font-size: 14px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
        </div>
    </div>

    <form method="POST">
        <div class="animated-div scale">
            <p>Réinitialisation du mot de passe</p>
            <div class="description">Veuillez entrer votre adresse email pour recevoir un lien de réinitialisation de votre mot de passe.</div>
            {% csrf_token %}
            {{form.email}}
            <br>
            <button type="submit">Envoyer</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
